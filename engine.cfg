[application]

name="ShapeEvader"
main_scene="res://scenes/root.tscn"
icon="res://icon.png"

[display]

driver="GLES2"
width=400
height=600

[input]

ui_left=[key(Left), jbutton(0, 14)]
move_up=[key(Up)]
move_down=[key(Down)]
move_left=[key(Left)]
move_right=[key(Right)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ffcec1c1
